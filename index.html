<!--
    Changes made to the project are as follows:
        Created a folder structure for the project i.e separate folders for the config file, CSS and javascript.

        Changes made in the HEAD Section:-
            1. Added normalize.css to reset browser's default CSS.
            2. Added emoji.css and fontawesome.css to include emoji and icons into our HTML.
            3. Added Google fonts to the project.

        Changes made in the BODY Section:-
            1. Added cool particale motion to the background.
            2. Added a avatar class, giving freedom to use image of any width and height.
            3. Added card-body-override, to provide more room for the body text.
            4. Added footer class.
            5. Added particle.js and app.js script tag.
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hacktoberfest - Contributors portraits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <br>
        <h1 class="text-center">Hacktoberfest - Contributors portraits</h1>
        <br>
        <!-- Global row, put your code between it-->
        <div class="row">
            <!-- First card ! It's me ;) -->
            <div class="col-6 col-sm-4 col-md-3">
                <div class="card">
                    <img class="card-img-top avatar" src="./images/mattctrl.jpg" alt="Card image cap">
                    <div class="card-body card-body-override">
                        <h5 class="card-title">Matt Control</h5>
                        <p class="card-text">I'm a young PHP/Symfony developer, actually working on a Ruby on Rails project !</p>
                    </div>
                    <div class="card-footer">
                        <a href="https://github.com/MattCrl"><i class="fab fa-github-alt fa-3x fab-class-override"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                <div class="card">
                    <img class="card-img-top avatar" id="img-kunal" alt="Card image cap">
                    <div class="card-body card-body-override">
                        <h5 class="card-title">Kunal Malhotra</h5>
                        <p class="card-text">Developer <span><i class="em-svg em-avocado"></i></span> during the day - Hacker during the night. In love with Python, married to Android <span><i class="em-svg em-sweat_smile"></i></span></p>
                    </div>
                    <div class="card-footer">
                        <a href="https://github.com/sudoalgorithm"><i class="fab fa-github-alt fa-3x fab-class-override"></i></a>
                    </div>
                </div>
            </div>


        <!-- End of global row -->
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/particles.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
